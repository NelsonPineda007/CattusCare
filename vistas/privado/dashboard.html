<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/dashboard.css">
</head>

<body class="bg-white">
  <div class="min-h-screen flex flex-col">
    <div class="flex flex-1 border-4 border-black">
      <!-- Navbar wider and vertically centered -->
      <div class="flex flex-col border-r-4 border-black p-2 justify-between w-32 items-center text-left"
        style="align-content: center">
        <div class="flex flex-col items-center space-y-6 w-full">
          <div class="w-24 h-24 flex items-center justify-center text-lg font-bold">
            <a href="dashboard.html">
              <img src="../../recursos/img/Login.png" alt="">
            </a>
          </div>
          <div class="space-y-6 w-full">
            <button type="button"
              class="nav-button w-full h-20 flex items-center space-x-3 pl-4 font-semibold text-sm rounded-md">
              <i class="fas fa-home text-xl"></i>
              <span>Inicio</span>
            </button>
            <button type="button"
              class="nav-button w-full h-20 flex items-center space-x-3 pl-4 font-semibold text-sm rounded-md">
              <i class="fas fa-comments text-xl"></i>
              <span>Chat</span>
            </button>
            <button type="button"
              class="nav-button w-full h-20 flex items-center space-x-3 pl-4 font-semibold text-sm rounded-md">
              <i class="fas fa-calendar-alt text-xl"></i>
              <span>Citas</span>
            </button>
            <button type="button"
              class="nav-button w-full h-20 flex items-center space-x-3 pl-4 font-semibold text-sm rounded-md">
              <i class="fas fa-file-medical text-xl"></i>
              <span>Receta</span>
            </button>
          </div>
        </div>
        <div class="flex flex-col w-full items-center">
          <div class="darkmode-container">
            <div class="no-hover-button w-28 cursor-default select-none border-0">
              <i class="fas fa-moon text-xl"></i>
              <span>Dark Mode</span>
            </div>
          </div>
          <div class="perfil-container">
            <div class="no-hover-button w-full cursor-default select-none max-w-[140px] border-0">
              <i class="fas fa-user text-xl"></i>
              <span>Perfil</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Main content -->
      <div class="flex flex-col flex-1 p-2 space-y-4 border-r-4 border-black">
        <div class="w-48 h-16 border-4 border-black"></div>
        <div class="flex space-x-4">
          <div class="flex-1 h-24 border-4 border-black"></div>
          <div class="flex-1 h-24 border-4 border-black"></div>
        </div>
        <div class="w-full h-20 border-4 border-black"></div>
      </div>
      <!-- Right section wider -->
      <div class="flex flex-col p-2 space-y-4 w-64">
        <div class="h-32 border-4 border-black"></div>
        <div class="h-48 border-4 border-black"></div>
      </div>
    </div>
    <footer class="border-t-4 border-black text-center py-2 text-lg font-mono">
      Footer
    </footer>
  </div>
</body>

</html>
