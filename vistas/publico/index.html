<main class="content-area">
    <div class="carruselcontenedor">
        <div class="carrusel">
            <div class="carrusel-slide">
                <img src="/recursos/img/carrusel1.jpg" alt="docotres1">
            </div>
            <div class="carrusel-slide">
                <img src="/recursos/img/carrusel2.jpg" alt="doctores2">
            </div>
            <div class="carrusel-slide">
                <img src="/recursos/img/carrusel3.jpg" alt="doctores3">
            </div>
        </div>
        <button class="carousel-btn prev" aria-label="Anterior imagen">
            <svg class="hero-icon" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M11.03 3.97a.75.75 0 0 1 0 1.06l-6.22 6.22H21a.75.75 0 0 1 0 1.5H4.81l6.22 6.22a.75.75 0 1 1-1.06 1.06l-7.5-7.5a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd"/>

        </button>
        <button class="carousel-btn next" aria-label="Siguiente imagen">
            <svg class="hero-icon" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12.97 3.97a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 1 1-1.06-1.06l6.22-6.22H3a.75.75 0 0 1 0-1.5h16.19l-6.22-6.22a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd"/>
            </svg>
        </button>
        <div class="carrusel-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
    </div>

    <div class="buscador">
        <div class="buscadorbox">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z" clip-rule="evenodd"/>

            <input type="text" placeholder="Busca un Medico por nombre, apellido o especialidad" class="buscadorinput">
        </div>
    </div>
